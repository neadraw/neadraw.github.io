<!doctype html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=0"/>
		<style type="text/css">
		body {
			margin:0px;
			padding:0px;
			background:#fffffd;
			text-align:center;
		}
		#_pic {
			width:4cm;
			height:4cm;
			display:inline;
			margin:0.6cm;
			box-shadow: 0.4mm 0.4mm 4mm #21212120, -0.4mm -0.4mm 4mm #21212120;
		}
		a {
			color:#a00022;
			display:block;
			text-decoration:none;
			padding:4mm;
			margin:4mm;
		}
	</style>
	</head>
	<body>
		<img id="_pic"/>
		<p id="_title"></p>
		<p id="_author"></p>
		<audio id="_url" controls></audio> <a href="javascript:alert(params.get('lrc'))">查看歌词</a>
<script type="text/javascript">
var params = new URLSearchParams(window.location.search);
document.getElementById("_url").src = params.get("url");
document.getElementById("_pic").src = params.get("pic");
document.getElementById("_title").innerHTML = params.get("title");
document.getElementById("_author").innerHTML = params.get("author");
</script>
	</body>
</html>
